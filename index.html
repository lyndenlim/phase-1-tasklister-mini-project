<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <div>
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description" autocomplete="off">
      </div>
      <div>
        <label for=newTaskDueDate>Due date:</label>
        <input type="text" id="newTaskDueDate" name="newTaskDueDate" placeholder="due date" autocomplete="off">        
      </div>
      <div>
        <select id="prioritySelector">
          <option disabled="disabled" selected="selected">Select a priority</option> 
          <option id="red" value="red">High</option>
          <option id="yellow" value="yellow">Medium</option>
          <option id="green" value="green">Low</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Create New Task">
      </div>
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
